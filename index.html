<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniReport - 深度舆情报告生成系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Marked for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- HTML2PDF for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: #f0f4f9;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Markdown Styles */
      .markdown-body h1 { font-size: 1.8em; font-weight: 700; margin-bottom: 1rem; margin-top: 2rem; color: #1e293b; }
      .markdown-body h2 { font-size: 1.5em; font-weight: 600; margin-bottom: 0.75rem; margin-top: 1.5rem; color: #334155; }
      .markdown-body h3 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5rem; margin-top: 1rem; color: #475569; }
      .markdown-body p { margin-bottom: 1rem; line-height: 1.7; color: #374151; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; font-style: italic; color: #4b5563; background: #f8fafc; padding: 0.5rem; border-radius: 0 0.5rem 0.5rem 0; margin-bottom: 1rem; }
      .markdown-body code { background-color: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; }
      .markdown-body pre { background-color: #1e293b; color: #f8fafc; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }
      
      .animate-gradient {
        background-size: 200%;
        animation: gradient 5s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      /* Chart Placeholder */
      .chart-placeholder {
        min-height: 300px;
        background: #f8fafc;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1.5rem 0;
        border: 1px solid #e2e8f0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
